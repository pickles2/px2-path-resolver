<?php
$counter = 600*1000*1000/100;
if( substr(PHP_OS,0,3) == 'WIN' || preg_match('/^5\./', phpversion()) ){
	// NOTE: 古い PHP 5系 と Windows 環境では、
	// 大きい文字列を処理しきれず、タイムアウトが起きたため、
	// 数を減らすことにした。
	$counter = $counter/10;
}
?>
<?php for( $i = 1; $i < $counter; $i ++ ){ ?>
<?php set_time_limit(300); ?>
<!--
HTMLドキュメントのサイズが大きくなると、
Simple HTML DOM Parser がパースに失敗する。
-->
<p><a href="this is a too BIG HTML file."></a></p>

<?php } ?>
<?php set_time_limit(0); ?>
